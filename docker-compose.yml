services:
  postgres:
    image: postgres:16-alpine
    container_name: piccord-postgres
    environment:
      POSTGRES_USER: piccord
      POSTGRES_PASSWORD: piccord_dev
      POSTGRES_DB: piccord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
